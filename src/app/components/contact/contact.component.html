<section class="container py-5">
  <h2>Contato</h2>
  <form [formGroup]="formContato" (ngSubmit)="enviarEmail()">
    <div class="mb-3">
      <label>Nome</label>
      <input class="form-control" formControlName="dsNome" required />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="dsEmail" required />
    </div>
    <div class="mb-3">
      <label>Mensagem</label>
      <textarea class="form-control" rows="5" formControlName="dsMensagem" required></textarea>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="formContato.invalid">Enviar</button>
  </form>
</section>

<!-- Modal de Erro -->
<div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="erroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="erroModalLabel">Erro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Ocorreu um erro ao enviar o e-mail. Por favor, tente novamente.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
